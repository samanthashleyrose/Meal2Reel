<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- GOOGLE FONTS LINK -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Black+Ops+One&family=Creepster&family=Kanit:wght@600&family=Merriweather&family=Noto+Sans:wght@100&family=Pixelify+Sans&family=Playpen+Sans:wght@200&family=Yuji+Hentaigana+Akari&display=swap" rel="stylesheet">
    <title>Meal2Reel</title>
</head>

<body>
  <!-- HEADER -->
  <header class="header-container">
    <h1 id="title">Meal2Reel</h1>
    <h2 id="info">making your movie night simple</h2>
    <p id="description">Simply enter your food and movie genre preferences in the corresponding boxes below, and you're well on your way to a quick and easy movie night at home</p>
  </header>

  <main>
    <!-- RECIPE GENERATOR -->
    <div class="recipe-form-container">
      <form>
        <label for="input">What would you like to eat?</label>
        <br>
        <input id="recipe-input" type="text" placeholder="example: pasta">
        <br>
        <button id="recipe-submit-btn">SUBMIT</button>
        <button id="refresh-recipe-btn">REFRESH</button>
      </form>
      <div class="recipe-container"></div>
    </div>
    <!-- MOVIE GENERATOR -->
    <div class="movie-form-container">
      <form>
        <label for="input">What would you like to watch?</label>
        <br>
        <input id="genre-input" type="text" placeholder="example: action">
        <br>
        <button id="genre-submit-btn">SUBMIT</button>
        <button id="refresh-movie-btn">REFRESH</button>
      </form>
      <div class="movie-container"></div>
    </div>
  </main>

  <script src = ./assets/js/script.js> </script>
</body>
</html>
