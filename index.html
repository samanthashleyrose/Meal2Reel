<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Black+Ops+One&family=Creepster&family=Kanit:wght@600&family=Merriweather&family=Noto+Sans:wght@100&family=Pixelify+Sans&family=Playpen+Sans:wght@200&family=Yuji+Hentaigana+Akari&display=swap" rel="stylesheet">

</head>

<body>
  <!-- HEADER -->
  <header>
    <h1 id="title">Recipe Reels</h1>
    <p id="info">let's add a description here!</p>
  </header>

  <main>
    <!-- RECIPE GENERATOR -->
    <div class="recipe-form-container">
      <form>
        <label for="input">enter recipe word</label>
        <br>
        <input id="recipe-input" type="text">
        <br>
        <button id="recipe-submit-btn">SUBMIT</button>
        <button id="refresh-recipe-btn">REFRESH</button>
      </form>
      <div class="recipe-container">
        <!-- <a class="recipe-card" id='recipe-anchor'></a>    -->
      </div>
    </div>
    <!-- MOVIE GENERATOR -->
    <div class="movie-form-container">
      <form>
        <label for="input">enter movie genre</label>
        <br>
        <input type="text">
        <br>
        <button id="genre-submit-btn">SUBMIT</button>
        <button id="refresh-movie-btn">REFRESH</button>
      </form>
      <div class="movie-container">
        <p class="movie-card">here where movie populates</p>
      </div>
    </div>
  </main>

  <script src = ./assets/js/script.js> </script>
</body>
</html>
